name: Build LuckyMoney Fabric

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin

    - name: Build Mod
      run: ./gradlew build

    - name: Upload mod jar
      uses: actions/upload-artifact@v3
      with:
        name: luckymoney-jar
        path: build/libs/*.jar
